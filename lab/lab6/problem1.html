<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Lab6 problem1</title>
    <style>
        div {
            background-color: blue;
            height: 100px;
            width: 25%;
            float: left;
            background-color: ye;
        }
    </style>
</head>

<body>
    <script>
        for (var i = 1; i <= 16; i++) {
            var myDiv = document.createElement('div');
            document.body.appendChild(myDiv);
        }
        function random(number) {
            return Math.floor(Math.random() * number);
        }
        function bgChangeRandom() {
            var rndCol = 'rgb(' + random(255) + ',' + random(255) + ',' + random(255) + ')';
            return rndCol;
        }
        let oddElementColor = bgChangeRandom();
        var divs = document.querySelectorAll('div');
        for (var i = 0; i < divs.length; i++) {
            if (i % 2 == 0) {
                divs[i].onclick = function (e) {
                    e.target.style.backgroundColor = bgChangeRandom();
                }
            } else {
                divs[i].onclick = function (e) {
                    e.target.style.backgroundColor = oddElementColor;
                }
            }

        }
    </script>
</body>

</html>
