<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Problem 2</title>
  </head>

  <body>
    <h1>Reading students Information</h1>
    <ol id="demo"></ol>
    <script>
      fetch("./files/students.json")
        .then((response) => {
          return response.json();
        })
        .then((data) => {
          student = data.wclass;
          for (var person of student) {
            let li = document.createElement("li");
            let textID = document.createElement("span");
            let textName = document.createElement("b");
            let beforeSkill = document.createElement("span");
            let textSkill = document.createElement("i");
            textID.innerHTML = person.student["@attributes"].id;
            textName.innerHTML = " " + person.student.name;
            beforeSkill.innerHTML = " has skills ";
            textSkill.innerHTML = person.student.skill;
            li.appendChild(textID);
            li.appendChild(textName);
            li.appendChild(beforeSkill);
            li.appendChild(textSkill);
            document.getElementById("demo").appendChild(li);
          }
        })
        .catch((err) => {
          // Do something.
          console.log(err);
        });
    </script>
  </body>
</html>
